<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Listado</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-rating.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script type="text/javascript" src="static/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap-rating.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.bsAlerts.min.js"></script>
    <script type="text/javascript" src="static/js/buscar_peliculas.js"></script>
</head>
<body>
    <section class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Listado General</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a  href="save_movie.html"> Nueva pelicula </a></li>
                        <li><div class="search-input navbar-form">
                                <input type="text" id="search-term-input" class="form-control search-input" placeholder="Buscar" name="search">
                                <span id="search-term-button" class="glyphicon glyphicon-search"></span>
                            </div>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </section>
    <section class="container-fluid">
        <div data-alerts="alerts"></div>
    </section>
    <section class="container-fluid list">
        <div id="lista_peliculas" class="row list-wrapper">
            <div class="text-center">
                <h3>No se encontraron películas en la base de datos.</h3>
                <h5>Para comenzar, hacé click en 'Nueva película' y agregá tus películas favoritas.</h5>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Una pelicula</h4><!-- markup a modificar -->
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div id="info"></div>
                            <!-- <div class="col-xs-12 col-sm-6 col-lg-4 col-md-4">
                            <div class="col-sm-6 col-xs-12 col-lg-5">

                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
