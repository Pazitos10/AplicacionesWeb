<section ng-controller="HomeController" class="home">
  <div class="search-container col-lg-12">
    <div class="col-lg-8 col-xs-12">
      <div id="map" style="width:100%;height:520px;border-radius:4px"></div>
    </div>
    <div class="col-lg-4 col-xs-12">
      <form class="search-form" ng-submit="search()">
        <input ng-model="search_term" class="form-control search-input" type="text" placeholder="Buscar">
      </form>
      <div class="results">
        <div class="result-item" ng-repeat="result in search_results">
          <img ng-src="{{result.img_src}}" alt="" class="col-lg-2 result-img">
          <div class="result-description">
            <h5>{{result.name}}</h5>
            <span class="text-muted">
              <span class="pull-left" ng-if="result.opening_hours.open_now">Abierto</span>
              <span class="pull-left" ng-if="!result.opening_hours.open_now">Cerrado</span>
              <span class="pull-right">
                {{result.rating}} <span class="glyphicon glyphicon-star"></span>
              </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
