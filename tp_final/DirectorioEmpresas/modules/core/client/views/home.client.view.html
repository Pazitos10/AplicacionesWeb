<section ng-controller="HomeController" class="home">
  <div class="search-container">
    <div class="col-lg-8 col-xs-12">
      <div id="map" style="width:100%;height:520px;border-radius:4px"></div>
    </div>
    <div class="col-lg-4 col-xs-12">
      <form class="search-form" ng-submit="search()">
        <input ng-model="search_term" class="form-control search-input" type="text">
        <div class="search-filter">
          <i ng-click="set_filter('all')" id="all" class="material-icons" alt="todos">assignment</i>
          <i ng-click="set_filter('store')" id="store" class="material-icons" alt="negocios">store</i>
          <i ng-click="set_filter('car')" id="car" class="material-icons" alt="transporte">directions_car</i>
          <i ng-click="set_filter('hotel')" id="hotel" class="material-icons" alt="hospedaje">hotel</i>
          <i ng-click="set_filter('food')" id="food" class="material-icons" alt="alimentos">local_dining</i>
          <i ng-click="set_filter('gas_station')" id="gas_station" class="material-icons" alt="combustible">local_gas_station</i>
          <i ng-click="set_filter('health')" id="health" class="material-icons" alt="hospitales">local_hospital</i>
        </div>
      </form>
      <div class="results">
        <div class="result-item" ng-click="item_clicked($index)" ng-repeat="result in search_results">

          <img ng-if="result.img_src" ng-src="{{result.img_src}}" alt="" class="result-img">
          <div class="result-description">
            <h5>{{result.name}}</h5>
            <span class="text-muted description-labels">
              <label class="pull-left label label-success label-90" ng-if="result.opening_hours.open_now">Abierto</label>
              <label class="pull-left label label-default label-90" ng-if="!result.opening_hours.open_now">Cerrado</label>
              <label class="pull-right label label-info label-90" ng-if="result.rating">
                {{result.rating}} <i class="material-icons md-75p">star</i>
              </label>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
