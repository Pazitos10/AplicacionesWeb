<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Guardar Pelicula</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script type="text/javascript" src="static/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</head>
<body>
    <a class="btn btn-info" href="/">&laquo; Volver</a>
    <section class="container-fluid list">
        <form method="post" action="/api.php/movies">
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">Id de IMDB</label>
                <div class="col-sm-10">
                    <input type="Text" id="id" name="id" class="form-control" placeholder="Ingrese el Id de la Pelicula"/>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Título</label>
                <div class="col-sm-10">
                    <input type="Text" id="title" name="title" class="form-control" placeholder="Ingrese título de la Pelicula"/>
                </div>
            </div>
            <div class="form-group">
                <label for="genre" class="col-sm-2 control-label">Género</label>
                <div class="col-sm-10">
                    <Select id="genre" name="genre" class="form-control">
                        <option>Drama</option>
                        <option>Comedia</option>
                        <option>Acción</option>
                    </Select>
                </div>
            </div>
            <div class="form-group">
                <label for="year" class="col-sm-2 control-label">Año de la Pelicula</label>
                <div class="col-sm-10">
                    <input type="Text" id="year" name="year" class="form-control" placeholder="Ingrese Año de la Pelicula"/>
                </div>
            </div>
            <div class="form-group">
                <label for="rating" class="col-sm-2 control-label">Puntuación</label>
                <div class="col-sm-10">
                    <input type="Text" id="rating" name="rating" class="form-control" placeholder="Ingrese puntuación de la Pelicula"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Guardar</button>
                </div>
            </div>
        </form>
        </section>
</body>
</html>
