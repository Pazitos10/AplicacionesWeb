<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Guardar Pelicula</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script type="text/javascript" src="static/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="container-fluid list-wrapper">
        <div class="row col-md-8 col-xs-12 col-sm-10">
            <div class="panel panel-default panel-form ">
                <div class="panel-heading form-header-container">
                    <div class="form-header-left"><a class="btn btn-info btn-volver" href="/">&laquo; Volver</a></div>
                    <div class="form-header-center"><h4 class="form-title"> Alta de Pelicula </h4></div>
                    <div class="form-header-right"></div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal form-alta" method="post" action="/api.php/movies">
                        <div class="form-group">
                            <label for="id" class="col-sm-2 control-label">Id de IMDB: </label>
                            <div class="col-sm-10">
                                <input type="Text" id="id" name="id" class="form-control" placeholder="Ingrese el Id de la Pelicula"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">Título: </label>
                            <div class="col-sm-10">
                                <input type="Text" id="title" name="title" class="form-control" placeholder="Ingrese título de la Pelicula"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="genre" class="col-sm-2 control-label">Género: </label>
                            <div class="col-sm-10">
                                <Select id="genre" name="genre" class="form-control">
                                    <option>Drama</option>
                                    <option>Comedia</option>
                                    <option>Acción</option>
                                </Select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="year" class="col-sm-2 control-label">Año: </label>
                            <div class="col-sm-10">
                                <input type="Text" id="year" name="year" class="form-control" placeholder="Ingrese Año de la Pelicula"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rating" class="col-sm-2 control-label">Puntuación: </label>
                            <div class="col-sm-10">
                                <input type="Text" id="rating" name="rating" class="form-control" placeholder="Ingrese puntuación de la Pelicula"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
